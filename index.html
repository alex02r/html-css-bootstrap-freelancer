<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">

                    </div>
                </div>
            </div>

        <div class="bg_green">

                    <div class="col-12">
                        <div class="content">

                        </div>
                    </div>
                </div>
            </div>

        <div class="container">
            <div class="row my-3">
                <div class="col-12">
                    <!-- title of section -->
                    <div class="content my-2">
                        title of section
                    </div>
                </div>
                <!-- item of section -->
                <div class="col-12">
                    <!-- title of section -->
                    <div class="item my-2">
                        item 1
                    </div>
                </div>
                <div class="col-12">
                    <!-- title of section -->
                    <div class="item my-2">
                        item 2
                    </div>
                </div>
                <div class="col-12">
                    <!-- title of section -->
                    <div class="item my-2">
                        item 3
                    </div>
                </div>
                <div class="col-12">
                    <!-- title of section -->
                    <div class="item my-2">
                        item 4
                    </div>
                </div>
                <div class="col-12">
                    <!-- title of section -->
                    <div class="item my-2">
                        item 5
                    </div>
                </div>
                <div class="col-12">
                    <!-- title of section -->
                    <div class="item my-2">
                        item 6
                    </div>
                </div>

    <footer>

    </footer>
